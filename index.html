<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="Index">
    <div class="container">
        <div class="content-box text-center mt-5 w-75 p-5 m-auto">
            <h1 class="pb-3">Smart Login System</h1>
            <div class="login-inputs">
                <div class="mb-3">
                    <input type="email" class="form-control bg-transparent text-white" id="email-input" placeholder="Enter your email">
                  </div>
                  <div>
                    <input type="password" class="form-control bg-transparent text-white" id="password-input" placeholder="Enter your password">
                  </div>
                  <div class="text-center text-danger mt-2 d-none" id="invalidLogin">incorrect email or password</div>
                  <a id="loginLink"><button class="btn btn-primary w-100 bg-transparent mb-3 mt-4" type="button" id="loginBTN">Login</button></a>
                  <p class="text-white">Don't have an account? <a href="signup.html" class="text-decoration-none text-white">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
